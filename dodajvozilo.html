<!DOCTYPE html>
<html lang="en">
<head>
<title>RSO Spletni Avto servis</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">


</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
<div class="flex-container">
<header>
  <h1>Spletni Avto servis</h1>
</header>

<nav class="nav">
<div id="navigacija">
<script type="text/javascript" src="insertlinks.js"></script>

</div>
</nav>

<article class="article">
<h2>Spletni avto servis</h2>
<h3>Dodaj vozilo</h3>
<form action="/index.html">
 
<table><tr><td>
  <label for="znamka">Znamka:</label></td><td>
  <select id="znamka" name="znamka" value=""></td></tr><tr><td>
  <label for="model">Model:</label></td><td>
  <select id="model" name="model" value=""></td></tr><tr><td>
  <label for="sas">Številka šasije:</label></td><td>
  <input type="text" id="sas" name="sas" value=""></td></tr><tr><td>
  <label for="leto">Leto prve registracije:</label></td><td>
  <input type="text" id="leto" name="leto" value="" oninput="onLetoInput()"></td></tr><tr><td>
  <span id="let-status" ></span></td></tr><tr><td>
  <label for="kon">Konjske moči:</label></td><td>
  <input type="text" id="kon" name="kon" value="" oninput="onKonInput()"></td><tr><td>
  <span id="kon-status" ></span></td></tr></table>
  <input type="button" value="Dodaj vozilo" onclick="dodajvozilo()">
  <input type="button" value="Nazaj" onclick="nazaj()">
</table>
</form>
<script src="dodajvozilo.js"></script>


</article>

<footer>Avtor: Žan Gostič</footer>
</div>

</body>
</html>
