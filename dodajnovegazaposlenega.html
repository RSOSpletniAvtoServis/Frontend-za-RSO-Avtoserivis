<!DOCTYPE html>
<html lang="en">
<head>
<title>RSO Spletni Avto servis</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
</head>
<body onload="obzagonu()">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
<div class="flex-container">
<header>
  <h1>Spletni Avto servis</h1>
</header>

<nav class="nav">
<div id="navigacija">
<script type="text/javascript" src="insertlinks.js"></script>
</div>
</nav>

<article class="article">
<h2>Spletni avto servis</h2>
<h3>Dodaj zaposlenega</h3>
<form action="/index.html">
<table><tr><td>
  <label for="uname">Username:</label></td><td>
  <input type="text" id="uname" name="uname" value=""></td></tr><tr><td>
<!--  <label id="valid">Valid username: </label><br> -->
  <span id="username-status"></span></td></tr><tr><td>
  <label for="pass">Password:</label></td><td>
  <input type="password" id="pass" name="pass" value="" oninput="onTextInput()"></td></tr><tr><td>
  <label for="cpass">Confirm password:</label></td><td>
  <input type="password" id="cpass" name="cpass" value="" oninput="onTextInput()"></td></tr><tr><td>
  <span id="password-status"></span></td></tr><tr><td>
  <label for="fname">Ime:</label></td><td>
  <input type="text" id="fname" name="fname" value=""></td></tr><tr><td>
  <label for="lname">Priimek:</label></td><td>
  <input type="text" id="lname" name="lname" value=""></td></tr><tr><td>
  <label for="email">Email:</label></td><td>
  <input type="text" id="email" name="email" value=""></td></tr><tr><td>
  <label for="tel">Telefon:</label></td><td>
  <input type="text" id="tel" name="tel" value="" oninput="onTelInput()"></td></tr><tr><td>
  <span id="tel-status" ></span></td></tr><tr><td>
  <label for="pos">Poslovalnica:</label></td><td>
  <select id="pos" name="pos" value=""></td></tr></table>
  <input type="button" value="Dodaj zaposlenega" onclick="dodajzaposlenega()">
  <input type="button" value="Nazaj" onclick="nazaj()">
</form> 

<script src="dodajzaposlenega.js"></script>


</article>

<footer>Avtor: Žan Gostič</footer>
</div>

</body>
</html>
