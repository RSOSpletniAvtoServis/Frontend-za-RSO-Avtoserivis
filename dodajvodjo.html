<!DOCTYPE html>
<html lang="en">
<head>
<title>RSO Spletni Avto servis</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
</head>
<body onload="obzagonu()">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="script.js"></script>
<div class="flex-container">
<header>
  <h1>Spletni Avto servis</h1>
</header>

<nav class="nav">
<div id="navigacija">
<script type="text/javascript" src="insertlinks.js"></script>
</div>
</nav>

<article class="article">
<h2>Spletni avto servis</h2>
<h3>Dodaj Vodjo</h3>
<form action="/index.html">
<table><tr><td>
  <label for="uname">Username:</label></td><td>
  <input type="text" id="uname" name="uname" value=""></td></tr>
<!--  <label id="valid">Valid username: </label><br> -->
  <tr><td><span id="username-status"></span></td></tr>
  <tr><td><label for="pass">Password:</label></td><td>
  <input type="password" id="pass" name="pass" value="" oninput="onTextInput()"></td><tr><td>
  <label for="cpass">Confirm password:</label></td><td>
  <input type="password" id="cpass" name="cpass" value="" oninput="onTextInput()"></td></tr>
  <tr><td><span id="password-status"></span></td></tr></table>
  <input type="button" value="Dodaj vodjo" onclick="dodajVodjo()">
  <input type="button" value="Nazaj" onclick="nazaj()">
</form> 

<script src="vodja.js"></script>

</article>

<footer>Avtor: Žan Gostič</footer>
</div>

</body>
</html>
